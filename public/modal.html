<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Modal -->
    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
              <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                  <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                    <h3 class="text-gray-900 font-semibold text-xl" id="modal-title">Add a card</h3>
                    <!-- Content -->
                    <div class="mt-2  pb-3 border-b border-gray-300">
                        <div class="flex gap-4">
                            <div class="w-3/4">
                                <label for="card-name" class="block text-sm font-semibold text-gray-700">Card Name</label>
                                <input type="text" name="card-name" id="searchCard" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm focus:outline-none">
                            </div>
                            <!--Add a search button-->
                           
                            <div class="w-1/3">
                                <label for="card-quantity" class="block text-sm font-semibold text-gray-700">Quantity</label>
                                <input type="number" min="1" value="1" name="card-quantity" id="card-quantity" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm focus:outline-none">
                            </div>
                        </div>
                    </div>
                    <div class="mt-2 w-full h-96 overflow-auto justify-center" id="search-results">
                       <span>
                            <p class="text-gray-700 text-2xl">Search for a card...</p>
                       </span>
                    </div>
                </div>
              </div>
              <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button id="addBtn" type="button" class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 sm:ml-3 sm:w-auto">Aggiungi</button>
                <button id="dontBtn" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-red-500 sm:mt-0 sm:w-auto">Annulla</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <script src="https://cdn.tailwindcss.com"></script>
      <script type="module" src="modal.js"></script>
</body>
</html>
